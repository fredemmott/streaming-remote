<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>com.fredemmott.streamingremote PI</title>
  <link rel="stylesheet" href="sdpi.css">
  <script src="common.js"></script>
  <script src="../dist/pi_bundle.js"></script>
  <style type="text/css">
  <!--
    .action-specific {
      display: none;
    }
    .output-action #output-item {
      display: flex;
    }
    .scene-action #scene-item {
      display: flex;
    }
  -->
  </style>
</head>

<body>
  <div class="sdpi-wrapper unknown-action hidden" id="mainWrapper">
    <div class="sdpi-item">
      <div class="sdpi-item-label">Server</div>
      <input class="sdpi-item-value" placeholder="ws://<host>:<port>" value='ws://localhost:9002'
        pattern="^ws://.+:[0-9]+$" id="uri" onchange="saveSettings();" required />
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Password</div>
      <input class="sdpi-item-value" type="password" id="password" onchange="saveSettings();" required />
    </div>
    <div class="sdpi-item action-specific" id="output-item">
      <div class="sdpi-item-label" onchange="saveSettings()">Output</div>
      <select class="sdpi-item-value select" id="output" disabled onchange="saveSettings();">
      </select>
    </div>
		<div class="sdpi-item action-specific" id="scene-item">
			<div class="sdpi-item-label" onchange="saveSettings()">Scene</div>
			<select class="sdpi-item-value select" id="scene" disabled onchange="saveSettings();">
			</select>
		</div>

  <p>
    <a id="plugin-download" target="_blank">
      Download compatible plugins for OBS and XSplit
    </a>
  </p>

  </div>
</body>

</html>
